{% extends "base.html" %}

{% block title %}Registrarse - Overmap{% endblock %}

{% block content %}
<div class="row justify-content-center">
<div class="col-md-6 col-lg-5">
<div class="card shadow-sm">
    <div class="card-body">
    <h3 class="card-title text-center mb-4">Crear una Cuenta</h3>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>
    </div>
    <div class="card-footer text-center">
    <small>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></small>
    </div>
</div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
document.querySelectorAll('#div_id_username, #div_id_password1, #div_id_password2')
    .forEach(function(el) {
    el.classList.add('mb-3');
    });
document.querySelectorAll('input[type="text"], input[type="password"], input[type="email"]')
    .forEach(function(el) {
    el.classList.add('form-control');
    });
});
</script>
{% endblock %}
